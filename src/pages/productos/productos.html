<ion-header>

  <ion-navbar>
    <ion-title>Mis Productos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 >
        <button ion-button icon-end > 
          Agregar Producto
          <ion-icon name="add" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let producto of listaProductos">
        <ion-card >
          <ion-card-header>
            {{ producto.nombre }}
          </ion-card-header>
          <ion-card-content>
            <p>$ {{ producto.precio }}</p>
            <ion-buttons end>
              <button ion-button icon-end (click)="verProducto(producto)"> 
                Editar<ion-icon name="create" ></ion-icon>
              </button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
